<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Success</title>
  </head>
  <body>
    <h1>Success! Welcome, {{ first_name }}</h1>
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <p>{{ message }}</p>
        {% endfor %}
    </div>
    {% endif %}
    <a href="/">Add another user</a>
</body>
</html>
